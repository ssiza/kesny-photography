<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/favicon.png" type="image/x-icon">
    <title>Book a Session - Kesny Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title Section -->
    <header style="display: flex; align-items: center; justify-content: center;">
        <img src="media/favicon.png" alt="Logo" style="width: 35px; margin-right: 10px;">
        <h1 style="margin: 0;">KESNY PHOTOGRAPHY</h1>
    </header>

    <!-- Booking Section -->
    <section id="booking" style="text-align: center; margin: 40px;">
        <h2 style="font-size: 2.2em; color: #333; margin-bottom: 20px;">Choose Your Session</h2>
        <p style="font-size: 1.1em; color: #333; margin-bottom: 30px;">Select the session duration that fits your needs. For longer sessions, please contact us directly.</p>

        <!-- 1-Hour Session Link -->
        <a href="https://calendly.com/kesnyphotography/1h" class="session-link" style="display: block; background-color: #000; color: #fff; padding: 20px; margin: 20px auto; width: 80%; max-width: 400px; font-size: 1.8em; font-weight: bold; text-decoration: none;">
            1-Hour Session
        </a>

        <!-- 2-Hour Session Link -->
        <a href="https://calendly.com/kesnyphotography/2h" class="session-link" style="display: block; background-color: #000; color: #fff; padding: 20px; margin: 20px auto; width: 80%; max-width: 400px; font-size: 1.8em; font-weight: bold; text-decoration: none;">
            2-Hour Session
        </a>

        <!-- Contact Link for Custom Sessions -->
        <a href="mailto:kesnyphotography@gmail.com" class="session-link" style="display: block; background-color: #ff9800; color: #fff; padding: 20px; margin: 20px auto; width: 80%; max-width: 400px; font-size: 1.8em; font-weight: bold; text-decoration: none;">
            Contact for More
        </a>
    </section>

    <footer style="display: flex; justify-content: space-between; align-items: center; padding: 20px 10px; font-size: 0.9em; color: #333;">
       
    <!-- Social Media Icons -->
    <div style="display: flex; gap: 15px;">
        <a href="https://www.instagram.com/kesnyphotography/" target="_blank">
            <img src="media/instagram-icon.png" alt="Instagram" style="width: 24px; height: 24px;">
        </a>
        <a href="https://www.pinterest.com/kesnyphotography/" target="_blank">
            <img src="media/pinterest-icon.png" alt="Pinterest" style="width: 24px; height: 24px;">
        </a>
        <a href="https://www.threads.net/@kesnyphotography" target="_blank">
            <img src="media/threads-icon.png" alt="Threads" style="width: 24px; height: 24px;">
        </a>
    </div>
</footer>

    <script src="scripts.js"></script>
</body>
</html>
